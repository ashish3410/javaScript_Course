<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover{
            background-color: rgb(226, 230, 229);
        }
        .container{
            width:600px;
            height:400px;
            border:2px solid rgb(226, 180, 180);
            overflow: hidden;
            border-radius:5px;
            cursor: pointer;

        }
        img{
            object-fit:contain;
            transition: 1s ease;
        }
        img:hover{
            transform:scale(1.4);
        }
    </style>
</head>
<body>
    <div class="container"><img src="a0623dead46466484e8c6d23067877f9mani.jpg" alt=""></div>
    
   
</body>
</html>
